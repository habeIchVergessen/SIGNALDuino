language: c
env:
  matrix: 
    env: 
      - BOARD=nano RECEIVER=cc1101
      - BOARD=radiono RECEIVER=cc1101  
      - BOARD=promini 
  global:
  - IDE_VERSION=1.8.5
  - secure: 
before_install:
- wget http://downloads.arduino.cc/arduino-$IDE_VERSION-linux64.tar.xz
- tar xf arduino-$IDE_VERSION-linux64.tar.xz
- sudo mv arduino-$IDE_VERSION /usr/local/share/arduino
- sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
- arduino --install-library "ArduinoJson"
- arduino --install-library "TimerOne"
- arduino --pref boardsmanager.additional.urls=http://library.radino.cc/Arduino_1_8/package_radino_radino32_index.json
  --save-prefs
- ln -s $PWD/cc1101.h $PWD/RF_Receiver/cc1101.h
- find $PWD/src/_micro-api/libraries -maxdepth 1 -depth -type d -not -name "libraries"
  | xargs -i find  {}/src/ -maxdepth 1 -not -name "src" | xargs cp -aR -t $PWD/RF_Receiver/
- mkdir $PWD/release
- arduino --pref "compiler.warning_level=all" --save-prefs
- arduino --pref "build.path=$PWD/release" --save-prefs
- chmod +x ./build.sh
- chmod +x ./deploy.sh
script:
- ./build.sh
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=`grep "#define PROGVERS" $PWD/RF_Receiver/RF_Receiver.ino  | cut -d\" -f2`
  - git fetch --tags --force
  - git rev-parse -q --verify "refs/tags/$GIT_TAG" || 
    { git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER" ; 
    git push -q https://$GH_API_KEY:x-oauth-basic@github.com/RFD-FHEM/SIGNALDuino --tags;
    }
  - ls -R

deploy:
  #- ./deploy.sh
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: $PWD/release/SIGNALDuino_${BOARD}${RECEIVER}${TRAVIS_TAG}.hex
  on:
     repo: RFD-FHEM/SIGNALDuino
     #tags: true
     prerelease: true
     #condition: "$TRAVIS_EVENT_TYPE = cron"
     #condition: $TRAVIS_TAG =~ ^release.*$
     branch: dev-r33_cc1101

jobs: 
  include: 
    - 
      env: 
        - BOARD=nano
        - RECEIVER=cc1101
      stage: deploy
    - 
      env: 
        - BOARD=nano
      stage: deploy
    - 
     env:
      - BOARD=radino
      - RECEIVER=cc1101  
     stage: deploy

    - 
     stage: deploy
     env:
      - BOARD=minicul
      - RECEIVER=cc1101  

    -
     stage: deploy
     env:
      - BOARD=promini

allow_failures: 
after_success:
- file $PWD/release/*
notifications:
  email:
    on_success: change
    on_failure: change
